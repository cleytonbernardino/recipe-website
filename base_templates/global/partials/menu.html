<button button class="button-show-menu menu-visible" alt="Show Menu">
    <span class="display-none">Show Menu</span>
    <i class="fas fa-bars"></i>
</button>

<div class="menu-container menu-hidden">
    <button button class="button-menu-close">
        <i class="fas fa-times-circle"></i>
        <span class="display-none">Close Menu</span>
    </button>
    <div class="menu-content">
        <nav class="menu-nav">
        <a href="{% url "recipes:home" %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url "authors:dashboard" %}">Dashboard</a>
            <a href="{% url "authors:logout" %}">Logout</a>
        {% else %}
            <a href="{% url "authors:login" %}">Login</a>
            <a href="{% url "authors:register" %}">Register</a>
        {% endif %}
        </nav>
    </div>
</div>
